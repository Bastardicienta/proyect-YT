<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto YouTube</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-lg">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <hr>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <button type="button" class="btn btn-light btn-sm">Todos</button>
            <button type="button" class="btn btn-light btn-sm">En tiempo real</button>
            <button type="button" class="btn btn-light btn-sm">Música</button>
            <button type="button" class="btn btn-light btn-sm">Mixes</button>
            <button type="button" class="btn btn-light btn-sm">Guitarras eléctricas</button>
            <button type="button" class="btn btn-light btn-sm">Guitarra</button>
            <button type="button" class="btn btn-light btn-sm">Rock alternativo</button>
            <button type="button" class="btn btn-light btn-sm">Música ambiental</button>
            <button type="button" class="btn btn-light btn-sm">Hard rock</button>
            <button type="button" class="btn btn-light btn-sm">Comedia</button>
            <button type="button" class="btn btn-light btn-sm">Autoestima</button>
        </div>
        <div class="carousel-item">
            <button type="button" class="btn btn-light btn-sm">Música de fondo</button>
            <button type="button" class="btn btn-light btn-sm">Conversaciones</button>
            <button type="button" class="btn btn-light btn-sm">Dance/electrónica</button>
            <button type="button" class="btn btn-light btn-sm">Tambor</button>
            <button type="button" class="btn btn-light btn-sm">Subidos recientemente</button>
            <button type="button" class="btn btn-light btn-sm">Novedad para ti</button>
        </div>
      </div>
      <div class="next-prev-buttons">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <hr>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
