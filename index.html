<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto YouTube</title>
</head>

<body>
    <nav class="navbar align-items-center">
        <div class="row container-fluid">
            <div class="col-2 ">
                <button class="navbar-toggler bg-dark p-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="assets/YouTube-Nuevo-logo-2017.png" alt="">
            </div>
            <div class="col-6 justify-content-end">
                <form class="d-flex ">
                    <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="style-scope p-2 me-1 border border-1">
                        <i class="bi bi-search align-self-center ms-3 me-3"></i>
                    </button>
                    <button class="style-scope rounded-circle border border-light ms-2">
                        <i class="bi bi-mic-fill p-3"></i>
                    </button>
                </form>
            </div>
            <div class="container col-4">
                <div class="row row-cols-auto justify-content-end p-2">
                    <div class="col">
                        <i class="bi bi-camera-video fs-4"></i>
                    </div>
                    <div class="col">
                        <i class="bi bi-grid-3x3-gap fs-4"></i>
                    </div>
                    <div class="col">
                        <i class="bi bi-bell fs-4"></i>
                    </div>
                    <div class="col">
                        <i class="bi bi-person-circle fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
