<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <hr>
    <div class="row align-items-center">
      <div class="col-1"></div>
      <div id="filter" class="col filter-buttons text-nowrap overflow-auto">
        <button type="button" id="prev" class="btn btn-light btn-control" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Anterior">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button type="button" class="btn btn-light btn-sm">Todos</button>
        <button type="button" class="btn btn-light btn-sm">En tiempo real</button>
        <button type="button" class="btn btn-light btn-sm">Música</button>
        <button type="button" class="btn btn-light btn-sm">Mixes</button>
        <button type="button" class="btn btn-light btn-sm">Guitarras eléctricas</button>
        <button type="button" class="btn btn-light btn-sm">Guitarra</button>
        <button type="button" class="btn btn-light btn-sm">Rock alternativo</button>
        <button type="button" class="btn btn-light btn-sm">Música ambiental</button>
        <button type="button" class="btn btn-light btn-sm">Hard rock</button>
        <button type="button" class="btn btn-light btn-sm">Comedia</button>
        <button type="button" class="btn btn-light btn-sm">Autoestima</button>
        <button type="button" class="btn btn-light btn-sm">Música de fondo</button>
        <button type="button" class="btn btn-light btn-sm">Conversaciones</button>
        <button type="button" class="btn btn-light btn-sm">Dance/electrónica</button>
        <button type="button" class="btn btn-light btn-sm">Tambor</button>
        <button type="button" class="btn btn-light btn-sm">Subidos recientemente</button>
        <button type="button" class="btn btn-light btn-sm">Novedad para ti</button>
        <button type="button" id="next" onclick="slideLeft()" class="btn btn-light btn-control" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Siguiente">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
    <hr>
  </div>
  <script src="main.js"></script>
</body>
</html>
